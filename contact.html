<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Siphosenkosi Mlotshwa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0a0a;
            --text: #e8e8e8;
            --accent: #ff6b35;
            --accent-light: #ff8c61;
            --gray: #6b6b6b;
            --gray-light: #a3a3a3;
        }

        body {
            font-family: 'IBM Plex Mono', monospace;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 2rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: linear-gradient(180deg, rgba(10,10,10,0.95) 0%, transparent 100%);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            text-decoration: none;
            color: var(--text);
            transition: color 0.3s;
        }

        .logo:hover {
            color: var(--accent);
        }

        .nav-links {
            display: flex;
            gap: 3rem;
        }

        .nav-links a {
            color: var(--gray-light);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: color 0.3s;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--accent);
            transition: width 0.3s;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Mobile Menu */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--gray-light);
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1001;
            outline: none !important;
            transition: transform 0.3s ease;
        }

        .mobile-menu-toggle:focus {
            outline: none !important;
            box-shadow: none !important;
        }

        .mobile-menu-toggle.active {
            transform: rotate(90deg);
        }

        /* Main Content */
        .contact-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 2rem;
            margin-top: 100px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        .contact-header {
            margin-bottom: 3rem;
        }

        .contact-header h1 {
            font-family: 'IBM Plex Mono', monospace;
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .contact-header p {
            font-size: 1.2rem;
            color: var(--gray-light);
            max-width: 500px;
            margin: 0 auto;
        }

        /* Contact Form */
        .contact-form-container {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 3rem;
            text-align: left;
            width: 100%;
        }

        .contact-form-container h2 {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            font-weight: 600;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--gray-light);
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #2a2a2a;
            color: var(--text);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1rem;
            transition: all 0.3s;
            border-radius: 6px;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 107, 53, 0.05);
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        select.form-control {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 4 5'><path fill='%23a3a3a3' d='M2 0L0 2h4zm0 5L0 3h4z'/></svg>");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 0.65rem;
        }

        .btn {
            padding: 1.2rem 2.5rem;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            border: none;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            font-family: 'IBM Plex Mono', monospace;
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            border-radius: 6px;
            width: 100%;
            justify-content: center;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--bg);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent-light);
            transition: left 0.3s;
            z-index: -1;
        }

        .btn-primary:hover::before {
            left: 0;
        }

        .form-status {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 6px;
            display: none;
            text-align: center;
        }

        .form-status.success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #4CAF50;
            display: block;
        }

        .form-status.error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #f44336;
            display: block;
        }

        /* Footer */
        footer {
            padding: 3rem 4rem;
            border-top: 1px solid #1a1a1a;
            text-align: center;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .social-links a {
            font-size: 1.5rem;
            padding: 0.8rem;
            border: 1px solid var(--gray);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--gray-light);
            transition: all 0.3s;
        }

        .social-links a:hover {
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-5px);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            /* Mobile menu styles for tablets */
            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 100%;
                height: 100vh;
                background: var(--bg);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 2rem;
                transition: right 0.3s ease;
                z-index: 1000;
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links a {
                font-size: 1.2rem;
                padding: 1rem 0;
            }

            .mobile-menu-toggle {
                display: block;
            }

            .contact-container {
                padding: 0 1.5rem;
                margin-top: 80px;
            }

            .contact-header {
                margin-bottom: 2rem;
            }

            .contact-form-container {
                padding: 2rem;
            }
        }

        /* Add landscape support */
        @media (max-height: 600px) and (orientation: landscape) {
            .nav-links {
                padding-top: 80px;
                justify-content: flex-start;
                overflow-y: auto;
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 1.5rem 2rem;
            }
        }

        @media (max-width: 480px) {
            .contact-header h1 {
                font-size: 2rem;
            }

            .contact-header p {
                font-size: 1.1rem;
            }

            .contact-form-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">Siphosenkosi Mlotshwa</a>
        <button class="mobile-menu-toggle" id="mobileMenuToggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="nav-links" id="navLinks">
            <a href="index.html">Home</a>
           <a href="blog.html">Digital Living</a> 
            <a href="work.html">Simulations</a>
            <a href="journal.html">Codex</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <main class="contact-container">
        <div class="contact-header">
            <h1></h1>
            <p>Open to collaborations, projects, and conversations.</p>
        </div>

        <div class="contact-form-container">
            <h2>Send a Message</h2>
            <!-- Netlify Forms Configuration -->
            <form 
    class="contact-form" 
    id="contactForm" 
    name="contact" 
    method="POST" 
    netlify
    netlify-honeypot="bot-field"
>
    <!-- Netlify requires this hidden form-name field -->
    <input type="hidden" name="form-name" value="contact" />
    
    <!-- Hidden honeypot field for spam protection -->
    <p class="hidden">
        <label>Don't fill this out if you're human: <input name="bot-field" /></label>
    </p>
    
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" class="form-control" required>
    </div>
    
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" required>
    </div>
    
    <div class="form-group">
        <label for="subject">Subject</label>
        <select id="subject" name="subject" class="form-control" required>
            <option value="" disabled selected>Select a subject</option>
            <option value="collaboration">Project Collaboration</option>
            <option value="web-design">Web/App Design</option>
            <option value="brand-work">Brand Collaboration</option>
            <option value="consultation">Consultation</option>
            <option value="other">Other</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" class="form-control" required placeholder="Tell me about your project or idea..."></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">
        <i class="fas fa-paper-plane"></i>
        Send Message
    </button>
    
    <div class="form-status" id="formStatus"></div>
</form>
        </div>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://instagram.com/1heavy0" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com/in/siphosenkosi-mlotshwa/" aria-label="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="mailto:siphosenkosi.m@yahoo.com" aria-label="Email">
                <i class="far fa-envelope"></i>
            </a>
        </div>
    </footer>

    <script>
        // Mobile menu functionality
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        const navLinks = document.getElementById('navLinks');

        mobileMenuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            mobileMenuToggle.classList.toggle('active');
            
            // Toggle between hamburger and close icon
            const icon = mobileMenuToggle.querySelector('i');
            if (navLinks.classList.contains('active')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });

        // Close mobile menu when clicking on a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                mobileMenuToggle.classList.remove('active');
                const icon = mobileMenuToggle.querySelector('i');
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            });
        });

        // Netlify Forms handling
        const contactForm = document.getElementById('contactForm');
        const formStatus = document.getElementById('formStatus');
        
        // Hide the honeypot field
        const hiddenField = document.querySelector('.hidden');
        if (hiddenField) {
            hiddenField.style.display = 'none';
        }

        // Handle form submission with Netlify
        contactForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(contactForm);
            const name = formData.get('name');
            const email = formData.get('email');
            const subject = formData.get('subject');
            const message = formData.get('message');
            
            // Simple validation
            if (!name || !email || !subject || !message) {
                showStatus('Please fill in all fields.', 'error');
                return;
            }
            
            // Show loading state
            const submitBtn = contactForm.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            submitBtn.disabled = true;
            
            try {
                // Netlify will handle the form submission automatically
                // We're just adding a success message for better UX
                const response = await fetch('/', {
                    method: 'POST',
                    body: new URLSearchParams(new FormData(contactForm)).toString(),
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    }
                });
                
                if (response.ok) {
                    showStatus('Thank you for your message! I\'ll get back to you soon.', 'success');
                    contactForm.reset();
                } else {
                    throw new Error('Network response was not ok');
                }
            } catch (error) {
                showStatus('There was an error sending your message. Please try again or email me directly.', 'error');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
        
        function showStatus(message, type) {
            formStatus.textContent = message;
            formStatus.className = 'form-status ' + type;
            
            // Hide status after 5 seconds
            setTimeout(() => {
                formStatus.style.display = 'none';
            }, 5000);
        }

        // Add some subtle animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observe form for animation
        const formContainer = document.querySelector('.contact-form-container');
        formContainer.style.opacity = '0';
        formContainer.style.transform = 'translateY(20px)';
        formContainer.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        observer.observe(formContainer);
    </script>
</body>
</html>
