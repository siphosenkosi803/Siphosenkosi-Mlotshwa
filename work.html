/* ====================
   Mobile Menu Styles 
===================== */
.mobile-menu-btn {
    display: none;
    position: fixed;
    top: 1rem;
    right: 1rem;
    z-index: 1001;
    background: rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 5px;
    width: 50px;
    height: 50px;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.mobile-menu-btn::before {
    content: '';
    position: absolute;
    top: -5px;
    left: -5px;
    right: -5px;
    bottom: -5px;
    border-radius: 8px;
    border: 1px solid white;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.mobile-menu-btn:hover {
    border-color: white;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
}

.mobile-menu-btn:hover::before {
    opacity: 0.3;
}

.mobile-menu-btn::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        to bottom,
        transparent 50%,
        rgba(255, 255, 255, 0.1) 50%,
        transparent 51%
    );
    animation: scan 2s linear infinite;
    opacity: 0.5;
}

.menu-x {
    position: relative;
    width: 25px;
    height: 25px;
    margin: auto;
}

.menu-x-line {
    position: absolute;
    background: white;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.menu-x-line:nth-child(1) {
    width: 100%;
    height: 2px;
    top: 50%;
    transform: translateY(-50%);
}

.menu-x-line:nth-child(2) {
    width: 2px;
    height: 100%;
    left: 50%;
    transform: translateX(-50%);
}

.mobile-menu-btn.active {
    background: rgba(0, 0, 0, 0.5);
    border-color: white;
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
}

.mobile-menu-btn.active .menu-x-line:nth-child(1) {
    transform: rotate(45deg) scaleX(1.2);
    opacity: 0.8;
}

.mobile-menu-btn.active .menu-x-line:nth-child(2) {
    transform: rotate(45deg) scaleY(1.2);
    opacity: 0.8;
}
