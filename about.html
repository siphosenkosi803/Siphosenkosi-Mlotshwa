/* ====================
   Mobile Menu Styles 
===================== */
.mobile-menu-btn {
    display: none;
    position: fixed;
    top: 1rem;
    right: 1rem;
    z-index: 1001;
    background: rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(0, 255, 157, 0.3);
    border-radius: 5px;
    width: 50px;
    height: 50px;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.mobile-menu-btn::before {
    content: '';
    position: absolute;
    top: -5px;
    left: -5px;
    right: -5px;
    bottom: -5px;
    border-radius: 8px;
    border: 1px solid white;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.mobile-menu-btn:hover {
    border-color: white;
    box-shadow: 0 0 15px rgba(0, 255, 157, 0.3);
}

.mobile-menu-btn:hover::before {
    opacity: 0.3;
}

.mobile-menu-btn::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        to bottom,
        transparent 50%,
        rgba(0, 255, 157, 0.1) 50%,
        transparent 51%
    );
    animation: scan 2s linear infinite;
    opacity: 0.5;
}

.menu-x {
    position: relative;
    width: 25px;
    height: 25px;
    margin: auto;
}

.menu-x-line {
    position: absolute;
    background: white;
    transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
}

.menu-x-line:nth-child(1) {
    width: 100%;
    height: 2px;
    top: 50%;
    transform: translateY(-50%);
}

.menu-x-line:nth-child(2) {
    width: 2px;
    height: 100%;
    left: 50%;
    transform: translateX(-50%);
}

.mobile-menu-btn.active {
    background: rgba(0, 0, 0, 0.5);
    border-color: white;
    box-shadow: 0 0 25px rgba(0, 255, 157, 0.4);
}

.mobile-menu-btn.active .menu-x-line:nth-child(1) {
    transform: rotate(45deg) scaleX(1.2);
    opacity: 0.8;
}

.mobile-menu-btn.active .menu-x-line:nth-child(2) {
    transform: rotate(45deg) scaleY(1.2);
    opacity: 0.8;
}

        // Matrix Rain Effect
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()';
        const drops = [];
        const fontSize = 14;
        const columns = canvas.width/fontSize;

        for(let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        // Matrix Rain Effect
function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.fillStyle = '#FFFFFF'; // Changed from green to white
    ctx.font = fontSize + 'px monospace';

    for(let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i*fontSize, drops[i]*fontSize);

        if(drops[i]*fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
        }
        drops[i]++;
    }
}
